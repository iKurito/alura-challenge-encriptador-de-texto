<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Challenge: Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/alura-logo.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <aside>
        <div class="logo-container">
          <img src="./assets/alura-logo.svg" alt="alura-logo">
        </div>
      </aside>
      <section class="challenge">
        <div class="challenge-container">
          <h1 class="challenge-title">Challenge: Encriptar y Desencriptar Texto</h1>
          <h3 class="challenge-subtitle">Oracle ONE - Challenge #1. Ronaldo Romario Tunque Cahui</h3>
          <textarea id="text" class="challenge-text" placeholder="Ingrese el texto aquí"></textarea>
          <div>
            <div class="info-container">
              <img src="./assets/exclamation.svg" alt="exclamation">
              <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="button-container">
              <button type="button" id="encryptBtn" class="encrypt-button">Encriptar</button>
              <button type="button" id="decryptBtn" class="decrypt-button">Desencriptar</button>
            </div>
          </div>
        </div>
      </section>
      <section class="result">
        <div id="foundContainer" class="found-container">
          <h2 class="result-title">Resultado</h2>
          <textarea id="resultText" class="result-text" placeholder="Texto encriptado" readonly></textarea>
          <button type="button" id="copyBtn" class="copy-button">Copiar</button>
        </div>
        <div id="notFoundContainer" class="not-found-container">
          <img src="./assets/not-found.svg" alt="not-found">
          <div class="not-found-message">
            <h2 id="messageTittle">Ningún mensaje fue encontrado</h2>
            <p>Ingrese el texto que desees encriptar o desencriptar</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
